<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple Survey</title>
        <link rel="stylesheet" href="/Css/Simple Survey.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="all">
        <h1>Simple Survey</h1>
        <h3>Thank you for taking the time to help us improve the platform</h3>
        <div class="content">
            <form action="#" class="form">
                <label for="name">Name</label>
                <input type="text" id="name" required>
                <label for="email">Email</label>
                <input type="text" id="email" required>
                <labal for="age">Age</labal>
                <input type="number" id="age"><br>
                <label for="question">Which option best describes your current role?</label>
                <select id="question">
                    <option value="student">Student</option>
                    <option value="full-time job">Full-time job</option>
                    <option value="full-time leaner">Full-time learner</option>
                </select><br>
                <div class="radio">
                    <label for="question">Would you recommend me to a friend?</label>
                <div>
                    <input type="radio" name="recommend" id="yes" value="yes">
                    <label for="yes">Yes</label>
                </div>
                <div>
                    <input type="radio" name="recommend" id="no" value="no">
                    <label for="no">No</label>
                </div>
                </div>
                <div class="tickbox">
                    <label for="question">What would you like to see in the future?</label>
                    <div>
                    <input type="checkbox" name="tickbox" id="tickbox">
                    <label for="tickbox">Front-End-Projects</label>
                    </div>
                    <div>
                    <input type="checkbox" name="tickbox" id="tickbox">
                    <label for="tickbox">Back-end-projects</label>
                    </div>
                    <div>
                    <input type="checkbox" name="tickbox" id="tickbox">
                    <label for="tickbox">Data-Visualization</label>
                    </div>
                    <div>
                    <input type="checkbox" name="tickbox" id="tickbox">
                    <label for="tickbox">Challenges</label>
                    </div>
                </div>
                <label for="message">Any comments or suggestions?</label>
                <textarea id="message" placeholder=". . ."></textarea>
                <button type="submit">Submit</button>
                
            </form>
        </div>
    </div>
    




















</body>
</html>
